<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Hello!!</title>
</head>
<body class="body">
    <header>
        <img src="moon.png" alt="icons" id="dark-icon">
        <nav>
            <i class="fas fa-chevron-down"></i>
            <ul class="navlink">
                <li><a href="#">Home</a></li>
                <li><a href="#">About Me</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">Certifications</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <div class="index-body">
                <h1 class="index-text">Hi There!! </h1>
                <h1 class="index-text"> <span class="txt-type" data-wait="3000" data-words='["Welcome to my website.", "Please feel free to explore!"]'></span> </h1>              
            </div>
        </section>
    </main>
    
    



    <script>
        const toggle = document.querySelector(".fas");

        toggle.addEventListener("click", function () {
        document.querySelector(".navlink").classList.toggle("showNav");
        document.querySelector(".fas").classList.toggle("fas-rotate");
        document.querySelector(".body").classList.toggle("body-overflow");
        });
     
    </script>
    <script src="main.js"></script>
</body>
</html>
